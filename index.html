<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0077B5;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .tab {
            overflow: hidden;
            background-color: #f2f2f2;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #0077B5;
            color: #fff;
        }

        .tabcontent {
            display: none;
            padding: 20px;
        }

        .tabcontent h2 {
            color: #0077B5;
        }

        .tabcontent p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
    </header>

    <div class="container">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Resume')">Resume</button>
            <button class="tablinks" onclick="openTab(event, 'Projects')">Projects</button>
            <button class="tablinks" onclick="openTab(event, 'Education')">Education</button>
        </div>

        <div id="Resume" class="tabcontent">
            <h2>Resume</h2>
            <p>Your resume content goes here.</p>
        </div>

        <div id="Projects" class="tabcontent">
            <h2>Projects</h2>
            <p>Your project information goes here.</p>
        </div>

        <div id="Education" class="tabcontent">
            <h2>Education</h2>
            <p>Your education details go here.</p>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
